
<!DOCTYPE html>
<html>
<head>
	<title>Validation des frais par visiteur</title>
	<style>
		body {
			background-color: orange;
		}
		form {
			margin: 0 auto;
			width: 50%;
			padding: 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}
		h1 {
			text-align: center;
		}
		label {
			display: block;
			margin-top: 10px;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="number"] {
			width: 100%;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
		}
		input[type="radio"] {
			margin-right: 5px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			float: right;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<h1>Validation des frais par visiteur</h1>
		<label for="visiteur">Choisir le visiteur :</label>
		<select id="visiteur" name="visiteur">
			<option value="visiteur1">Visiteur 1</option>
			<option value="visiteur2">Visiteur 2</option>
			<option value="visiteur3">Visiteur 3</option>
		</select>
		<label for="mois">Mois :</label>
		<select id="mois" name="mois">
			<option value="janvier">Janvier</option>
			<option value="fevrier">Février</option>
			<option value="mars">Mars</option>
		</select>
		<h2>Frais au forfait</h2>
		<label for="repas">Repas midi :</label>
		<input type="number" id="repas" name="repas" min="0" required>
		<label for="nuitee">Nuitée :</label>
		<input type="number" id="nuitee" name="nuitee" min="0" required>
		<label for="etape">Etape :</label>
		<input type="number" id="etape" name="etape" min="0" required>
		<label for="km">Km :</label>
		<input type="number" id="km" name="km" min="0" value="250" readonly>
		<label for="situation">Situation :</label>
		<input type="radio" id="valide" name="situation" value="valide" checked>
		<label for="valide">Validé</label>
		<input type="radio" id="non-valide" name="situation" value="non-valide">
		<label for="non-valide">Non validé</label>
		<label for="justificatifs">Nb Justificatifs :</label>
		<input type="number" id="justificatifs" name="justificatifs" min="0">
		<input type="submit" value="Soumettre la requête">
	</form>
</body>
</html>
