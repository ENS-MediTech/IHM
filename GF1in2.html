  <button type="reset" id="reinitialiser">RÃ©initialiser</button>
</form>

<script>
document.getElementById("ajouter").addEventListener("click", function() {
    ajouterUtilisateur();
});

document.getElementById("modifier").addEventListener("click", function() {
    modifierUtilisateur();
});

function ajouterUtilisateur() {
    var formulaire = document.getElementById("formulaireVisiteur");
    var donneesFormulaire = new FormData(formulaire);

    fetch("ajouter_utilisateur.php", {
        method: "GET",
        body: donneesFormulaire
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        formulaire.reset();
    })
    .catch(error => console.error("Erreur :", error));
}

function modifierUtilisateur() {

</script>
